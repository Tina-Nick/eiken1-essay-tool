<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eiken Grade 1 Essay Practice</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; border: 1px solid #ddd; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 150px; margin-top: 10px; }
        button { margin: 5px; }
        .section { margin-top: 20px; }
        #timer { font-size: 1.5em; margin: 10px 0; }
        pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
<h1>Eiken Grade 1 Essay Practice</h1>

<div class="section">
    <strong>Topic:</strong>
    <p id="topic">Press "Next Topic" to start!</p>
    <button onclick="nextTopic()">Next Topic</button>
    <button onclick="showModelAnswer()">Show Model Answer</button>
</div>

<div class="section">
    <strong>Timer:</strong>
    <div id="timer">0:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<div class="section">
    <strong>Your Essay:</strong>
    <textarea id="userEssay" placeholder="Write your essay here..."></textarea>
</div>

<div class="section">
    <button onclick="showCorrection()">Check My Essay (Sample Feedback)</button>
</div>

<div class="section">
    <strong>Model Answer:</strong>
    <pre id="modelAnswer">(Hidden)</pre>
</div>

<div class="section">
    <strong>Feedback:</strong>
    <pre id="feedback">(Feedback will appear here)</pre>
</div>

<script>
const topics = [
{ topic: "Should Japan accept more immigrants?", answer: "Japan's declining population requires foreign workers. Immigration can solve labor shortages, sustain the economy, and bring diversity." },
{ topic: "Is space exploration worth the cost?", answer: "Space research drives innovation, boosts the economy, and ensures human survival by expanding beyond Earth." },
{ topic: "Should the voting age be lowered to 18?", answer: "Lowering the voting age promotes political awareness, encourages responsibility, and strengthens democracy." },
{ topic: "Should Japan continue to rely on nuclear energy?", answer: "Nuclear power has safety risks. Japan should invest in renewables to ensure energy security and public trust." },
{ topic: "Is technology making our lives better?", answer: "Technology improves communication, convenience, and healthcare, enhancing our daily lives despite some drawbacks." },
{ topic: "Should the death penalty be abolished?", answer: "The death penalty risks wrongful convictions, violates human rights, and fails to deter crime effectively." },
{ topic: "Is globalization good for the world?", answer: "Globalization boosts the economy, promotes cultural exchange, and accelerates technological innovation." },
{ topic: "Should governments invest more in public transportation?", answer: "Public transport reduces traffic, protects the environment, and improves mobility for all citizens." },
{ topic: "Is it important to protect endangered species?", answer: "Protecting endangered species maintains ecosystems, preserves biodiversity, and fulfills ethical responsibilities." },
{ topic: "Should students be required to learn a second language?", answer: "Learning languages enhances global communication, cognitive abilities, and career opportunities." },
{ topic: "Should governments do more to address climate change?", answer: "Fighting climate change protects the environment, public health, and the economy." },
{ topic: "Is artificial intelligence beneficial to society?", answer: "AI increases efficiency, improves healthcare, and drives innovation, benefiting society." },
{ topic: "Should school uniforms be mandatory?", answer: "Uniforms promote equality, reduce distractions, and enhance school identity." },
{ topic: "Is it important to preserve traditional culture?", answer: "Preserving culture maintains identity, supports tourism, and passes knowledge to future generations." },
{ topic: "Should governments ban single-use plastics?", answer: "Banning plastics protects the environment, wildlife, and promotes sustainable alternatives." },
{ topic: "Is online education as effective as traditional education?", answer: "Online education provides accessibility, flexibility, and utilizes advanced technology effectively." },
{ topic: "Should space tourism be promoted?", answer: "Space tourism drives innovation, boosts the economy, and inspires scientific curiosity." },
{ topic: "Is social media good for society?", answer: "Social media enhances communication, spreads information, and supports social movements." },
{ topic: "Should zoos exist in modern society?", answer: "Zoos protect wildlife, educate the public, and support scientific research." },
{ topic: "Is it important to promote gender equality?", answer: "Gender equality promotes fairness, boosts the economy, and drives social progress." },
{ topic: "Should governments increase spending on education?", answer: "Education funding promotes economic growth, equality, and innovation." },
{ topic: "Is it necessary to explore other planets?", answer: "Exploring planets secures human survival, expands knowledge, and fosters technological development." },
{ topic: "Should animal testing be banned?", answer: "Animal testing causes suffering, alternatives exist, and results are often unreliable." },
{ topic: "Is it important to regulate artificial intelligence?", answer: "AI regulation ensures safety, protects rights, and prevents misuse." },
{ topic: "Should governments provide free healthcare?", answer: "Free healthcare improves public health, ensures equality, and boosts productivity." },
{ topic: "Is it necessary to preserve endangered languages?", answer: "Endangered languages preserve culture, identity, and valuable knowledge." },
{ topic: "Should governments invest in space programs?", answer: "Space programs expand science, drive economic growth, and enhance security." },
{ topic: "Is it important to protect historical monuments?", answer: "Monuments preserve culture, educate society, and boost tourism." },
{ topic: "Should people be encouraged to work remotely?", answer: "Remote work improves flexibility, productivity, and protects the environment." },
{ topic: "Is renewable energy the key to a sustainable future?", answer: "Renewable energy protects the environment, ensures energy security, and supports economic growth." }
];
];

let timer = 0;
let timerInterval = null;

function nextTopic() {
    const rand = Math.floor(Math.random() * topics.length);
    document.getElementById('topic').innerText = topics[rand].topic;
    document.getElementById('modelAnswer').innerText = "(Hidden)";
    document.getElementById('feedback').innerText = "(Feedback will appear here)";
}

function showModelAnswer() {
    const currentTopic = document.getElementById('topic').innerText;
    const found = topics.find(t => t.topic === currentTopic);
    if (found) document.getElementById('modelAnswer').innerText = found.answer;
}

function startTimer() {
    if (timerInterval) return;
    timerInterval = setInterval(() => {
        timer++;
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        document.getElementById('timer').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
}

function pauseTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
}

function resetTimer() {
    pauseTimer();
    timer = 0;
    document.getElementById('timer').innerText = "0:00";
}

function showCorrection() {
    const essay = document.getElementById('userEssay').value;
    if (!essay.trim()) {
        alert("Please write your essay first!");
        return;
    }
    document.getElementById('feedback').innerText = "(Sample feedback: Check grammar, structure, and clarity.)";
}
</script>

</body>
</html>
